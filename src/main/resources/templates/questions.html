<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions of Quiz</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
        <!-- Alert message -->
            <div
            th:if="${message}"
            th:class="'alert alert-' + ${alertType}"
            role="alert"
        >
            <span th:text="${message}"></span>
      </div>

      
      <h1 class="text-center mb-4">Question of Quiz: <span th:text="${quizName}"></span></h1>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Question Text</th>
            <th scope="col">Difficulty</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="question : ${questions}">
            <td th:text="${question.questionText}"></td>
            <td th:text="${question.difficulty}"></td>
          </tr>
        </tbody>
      </table>

      <!-- Back button -->
      <div class="d-grid gap-2 d-md-block">
        <a 
          class="btn btn-primary"
          th:href="@{/questions/add/{quizId}(quizId=${quizId})}"
        >
          Add a question
      </a>

        <a
          class="btn btn-secondary"
          th:href="@{/quizzes/showQuizzes}"
        >
          Back to Quizzes
    </a>
      </div>
    </div>

  </body>
</html>
