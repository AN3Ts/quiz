<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show All Categories</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <!-- Alert message -->
      <div
        th:if="${message}"
        th:class="'alert alert-' + ${alertType}"
        role="alert"
      >
        <span th:text="${message}"></span>
      </div>

      <!-- Page title -->
      <h1 class="text-center mb-4">Show All Categories</h1>

      <!-- Quizzes table -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
          </tr>
        </tbody>
      </table>

      <!-- Add new category button -->
      <div class="d-flex justify-content-center mt-4">
        <button
          type="button"
          class="btn btn-primary"
          onclick="window.location.href='/categories/add'"
        > <!--TODO:  Change the href here -->
          Add New Category
        </button>
      </div>
    </div>

    <!-- Add Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
