<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Answer Option</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5.3.0 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
      }
      .form-bordered {
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 8px;
        background-color: #fefefe;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="form-bordered">
        <h4 class="mb-4">
          Add an answer option to
          <strong th:text="${questionText}">Sample question</strong>
        </h4>

        <form>
          <div class="mb-3">
            <label for="answerText" class="form-label"
              >Answer option text</label
            >
            <input
              type="text"
              class="form-control"
              id="answerText"
              placeholder="Enter answer option"
            />
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="isCorrect" />
            <label class="form-check-label" for="isCorrect">
              Correct answer
            </label>
          </div>

          <button type="submit" class="btn btn-primary me-2">Add</button>
          <a
            th:href="@{/answers/question/{id}(id=${questionId})}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </form>
      </div>
    </div>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
